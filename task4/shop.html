<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f0f0f0;
    }

    h1 {
      color: #333;
    }

    select {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
    }

    .product {
      background: #fff;
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 6px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.05);
    }

    .product strong {
      display: block;
      font-size: 18px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

  <h1>Product Shop</h1>

  <label for="categoryFilter">Filter by Category:</label>
  <select id="categoryFilter">
    <option value="all">All</option>
    <option value="electronics">Electronics</option>
    <option value="books">Books</option>
  </select>

  <div id="productList"></div>

  <script>
    const products = [
      { name: "Laptop", category: "electronics", price: 800 },
      { name: "Earpods", category: "electronics", price: 100 },
       { name: "Mobile: SUMSUNG S24 ULTRA", category: "electronics", price: 125000 },
      { name: "Title: RICH DAD POOR DAD", category: "books", price: 15 },
      { name: "Titlr: THE ART OF LAZINESS", category: "books", price: 20 }
    ];

    const categoryFilter = document.getElementById("categoryFilter");
    const productList = document.getElementById("productList");

    function displayProducts(filtered) {
      productList.innerHTML = "";
      if (filtered.length === 0) {
        productList.innerHTML = "<p>No products found.</p>";
        return;
      }

      filtered.forEach(product => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <strong>${product.name}</strong>
          Category: ${product.category}<br>
          Price: $${product.price}
        `;
        productList.appendChild(div);
      });
    }

    function filterProducts() {
      const selected = categoryFilter.value;
      const filtered = selected === "all"
        ? products
        : products.filter(p => p.category === selected);
      displayProducts(filtered);
    }

    categoryFilter.addEventListener("change", filterProducts);
    window.onload = () => displayProducts(products);
  </script>
</body>
</html>
